<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>..::table::..</title>
</head>
	<body>
		<center>
			<table width="600px" height="600px" border="1">
				<tr>
					<td colspan="6" height="100px">1</td>
					
				</tr><!-- 1st tr end-->
				<tr><!-- 2nd tr start-->
					<td colspan="2" width="50px" height="450px">1</td>
					<td colspan="2" width="500px" height="450px">1</td>
					<td colspan="2" width="50px" height="450px">1</td>
					
				</tr><!-- 2nd tr end-->
				<tr><!-- 3rd tr start-->
					<td colspan="3" height="50px">1</td>
					<td colspan="3" height="50px">1</td>
					
				</tr><!-- 3rd tr end-->
			</table>
		</center><!-- colspan table===================-->
		<br />
		<br />
			<hr />
			<hr />
		<br />	
		<br />
			<center>
				<table width="600px" height="600px" border="1">
					<tr>
						<td>1</td>
						<td>1</td>
						<td>1</td>
					</tr>
					<tr>
						<td>1</td>
						<td>1</td>
						<td rowspan="2">1</td>
					</tr>
					<tr>
						<td>1</td>
						<td>1</td>
					</tr>
				</table>
			</center><!-- colspan table===================--> 
		<br />
		<br />
			<hr />
			<hr />
		<br />	
		<br />
			<center>
				<table width="600px" height="600px" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td colspan="2" rowspan="2" bgcolor="#c00">1</td>
						<td colspan="2" rowspan="2" bgcolor="#f0f">1</td>	
					</tr>
					<tr>		
					</tr>
					<tr>
						<td colspan="2" rowspan="2" bgcolor="#00c">1</td>						
						<td colspan="2" rowspan="2" bgcolor="#aaa">1</td>						
					</tr>
					<tr>	
					</tr>
				</table>
			</center><!-- colspan rowspan table end===================--> 
			
	</body>
</html>
